<h2>Uso de Fonk plano con UI</h2>

<div>
    <div>
      <label for="user">User: </label>
      <input type="text" id="user" name="user" (keyup)="validateUser($event.target.value)">
      <span *ngIf="!formValidationResult?.fieldErrors.user.succeeded">Campo obligatorio</span>
    </div>

    <div>
      <label for="password">Password: </label>
      <input type="text" id="password" name="password" (keyup)="validatePassword($event.target.value)">
      <span *ngIf="!formValidationResult?.fieldErrors.password.succeeded">Campo obligatorio</span>
    </div>

    <button type="submit">Submit</button>
</div>

{{ formValidationResult | json }}
